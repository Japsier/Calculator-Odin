<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="input">7</p>
        </div>
        <div class="buttons">
            <ul>
                <button class="clear">Clear </button>
                <button class="back">back</button>
            </ul>
            <ul class="first">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="%">%</button>
            </ul>
            <ul class="second">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="x">x</button>
            </ul>
            <ul class="third">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="-">-</button>
            </ul>
            <ul class="top">
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="=">=</button>
                <button class="+">+</button>
            </ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
